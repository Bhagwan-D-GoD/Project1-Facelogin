{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="width=device-width,initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href={% static 'favicon.png' %}>
    <link rel="stylesheet" href=" {% static 'style.css' %} ">
    <title>Registration Page</title>
</head>

<body>
    {% if messages %}
        <div class="popup" id="popup">
            {% for message in messages %}
                <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
            {% endfor %}
        <button type="button" onclick="closePopup()">ok</button>
        </div>
    {% endif %}
    <div class="login-box">
        <form action={% url 'register' %} method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Sign In</h2>
            <label for="txt_fn">First Name</label><br>
            <input type="text" name="txt_fn"  required><br>
            <label for="txt_ln">Last Name</label><br>
            <input type="text" name="txt_ln" required><br>
            <label for="txt_uid"  >User ID</label><br>
            <input type="text" name="txt_uid" placeholder="User ID should be unique" patterm="" required><br>
            <label for="txt_email" >Email</label><br>
            <input type="text" name="txt_email" required><br>
            <label for="image" >Image</label><br>
            <input type="file" name="image" required><br>
            <input type="submit" id ="submit" value="Create Account" >

        </form>
    </div>
   
    <script>
        let popup=document.getElementById("popup");
         function closePopup(){
            popup.classList.add("open-popup")
         }
       </script>
</body>

</html>
