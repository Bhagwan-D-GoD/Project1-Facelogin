{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href={% static 'favicon.png' %}>
    <link rel="stylesheet" href=" {% static 'style.css' %} ">
    
    <link rel="stylesheet" href="\static\style.css">
    <title>Login Page</title>
</head>

<body>
    {% if messages %}
    <div class="popup" id="popup">
        {% for message in messages %}
            <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
        {% endfor %}
    <button type="button" onclick="closePopup()">ok</button>
    </div>
{% endif %}
    <div class="login-box">
        <form action="{% url 'checkuser' %}" method="POST">
            {% csrf_token %}
            <img src={% static 'avatar.png' %} alt="avatar">
            <h2>Login</h2>
            <label for="txt_uid">User ID</label><br>
            <input type="text" name="txt_uid" required><br>
            <input type="submit" value="Login" >
            <div class="createaccount">
                <br> <button class="button1">
                    <a href="{% url 'index' %}">Create Account</a>
                </button>
            </div>

        </form>
    </div>
    <script>
        let popup=document.getElementById("popup");
         function closePopup(){
            popup.classList.add("open-popup")
         }
       </script>
</body>

</html>
